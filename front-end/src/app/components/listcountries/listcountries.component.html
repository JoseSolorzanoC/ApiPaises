<div class="title">
  <h1>List countries</h1>
</div>
<div class="div-general">
  <form>
    <div class="container-sm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="countryname" placeholder="Type a name country">
        <label for="floatingInput">Type a country name</label>
        <button class="btn btn-success" id="btn-register" (click)="OnClick1()">Search</button>
      </div>
    </div>
  </form>
  <div class="div-table">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">Country name</th>
          <th scope="col">English name</th>
          <th scope="col">Flag</th>
          <th scope="col">Capital</th>
          <th scope="col">Latitude</th>
          <th scope="col">Longitude</th>
          <th scope="col">TLD</th>
          <th scope="col">ISO 3</th>
          <th scope="col">ISO 2</th>
          <th scope="col">FIPS</th>
          <th scope="col">isoN</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
