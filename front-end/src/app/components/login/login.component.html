<body>
  <div class="gradient"></div>

  <div class="div-general">
    <div class="div-logo"><span>
        <mat-icon matSuffix>shield</mat-icon>
      </span></div>
    <br>
    <div class="div-name">
      <h1>Sig in to API Paises</h1>
    </div>
    <br>
    <div class="div-cont-form">
      <div class="card">
        <div>
          <br>
          <div class="div-inputs">
            <div class="cont-user">
              <label for="usermail" class="user">Username or email</label><br>
              <input type="text" class="usermail" />
            </div>
            <br>
            <div class="cont-pass">
              <div class="lbl-forgot">
                <label class="pass" for="pass">Password</label>
                <a href="#">Forgort password?</a>
                <input type="password" class="passw" />
              </div>
            </div>
          </div>
          <br>
          <button mat-raised-button class="sig-in">Sig in</button>
        </div>
      </div>
    </div>
    <div class="div-create">
      <div class="cont-account">
        <li>Don't have an account? &nbsp;</li>
        <a [routerLink]="['/','Register']"> Create an account</a>
      </div>
    </div>
  </div>

</body>
