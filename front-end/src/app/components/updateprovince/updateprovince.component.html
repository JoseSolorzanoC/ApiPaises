<div class="direction">
  <div class="dir-div">
    <div class="title">
      <h1>Update a province</h1>
    </div>
    <div class="div-general">
      <form (ngSubmit)="consultarDatos()" >
        <div class="container-sm">
          <div class="form-floating mb-3"><h4 class="choose">Choose an option:</h4>
            <select class="form-select" name="seleccion" [(ngModel)]="seleccion">
              <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" #search id="countryname" placeholder="Type a name country">
            <label for="floatingInput">Type a name</label>
            <button class="btn btn-success" id="btn-register" (click)="getValue(search.value)" type="submit">Search</button>
          </div>
        </div>
      <div [formGroup]="newFormA" *ngFor="let datos of lista">
          <fieldset>
            <legend>ID</legend>
              <div class="form-floating mb-3 space">
                <input formControlName="id" type="text" class="form-control" id="id" placeholder="Italia" readonly>
                <label for="floatingInput">ID</label>
              </div>
          </fieldset>
          <br>
          <fieldset>
            <legend>Country</legend>
              <div class="form-floating mb-3 space">
                <input formControlName="idcountry" type="text" class="form-control" id="idcountry" placeholder="Italia" value="{{datos.idcountry}}" readonly>
                <label for="floatingInput">Country id</label>
              </div>
          </fieldset>
          <br>
          <fieldset>
            <legend>Province</legend>
              <div class="form-floating mb-3 space">
                <input type="text" formControlName="idprovince" class="form-control" id="idprovince" placeholder="Italia" value="{{datos.idprovince}}" readonly>
                <label for="floatingInput">Province id</label>
              </div>
              <div  class="form-floating mb-3 space">
                <input type="text" formControlName="nameprovince" class="form-control" id="nameprovince" placeholder="Italia" value="{{datos.nameprovince}}">
                <label for="floatingInput">Province name</label>
              </div>
              <div class="form-floating mb-3 space">
                <input type="text" formControlName="capitalprovince" class="form-control" id="capitalprovince" placeholder="Italia" value="{{datos.capitalprovince}}">
                <label for="floatingInput">Province capital</label>
              </div>
              <div class="form-floating mb-3 space">
                <input  type="text" formControlName="flagprovince" class="form-control" id="flagprovince" placeholder="Italia" value="{{datos.flagprovince}}">
                <label for="floatingInput">Province flag</label>
              </div>
          </fieldset>
          <fieldset>
            <legend>Coordinates</legend>
              <div class="form-floating mb-3 space">
                <input type="text" formControlName="coordinatelat" class="form-control" id="coordinatelat" placeholder="Italia" value="{{datos.coordinatelat}}">
                <label for="floatingInput">Latitude</label>
              </div>
              <div class="form-floating space">
                <input type="text" formControlName="coordinatealt" class="form-control" id="coordinatealt" placeholder="Italy" value="{{datos.coordinatealt}}">
                <label for="floatingInput">Longitude</label>
              </div>
          </fieldset>
          <br>
          <fieldset>
            <legend>Country codes</legend>
              <div class="form-floating space">
                <input type="text" formControlName="callcodeprovince" class="form-control" id="callcodeprovince" placeholder="Italy" value="{{datos.callcodeprovince}}">
                <label for="floatingInput">Call code</label>
              </div>
          </fieldset>
          <fieldset>
            <legend>State</legend>
            <div class="form-floating mb-3 space">
              <input type="text" formControlName="stateprovince" class="form-control" id="stateprovince" placeholder="Italia" value="{{datos.stateprovince}}">
              <label for="floatingInput">Country State</label>
            </div>
          </fieldset>
        </div>
          <div class="d-grid gap-1 d-md-block btn-position">
            <button class="btn btn-success" type="submit" id="btn-register" (click)="updateData(newFormA.value)" [disabled]="newFormA.invalid">Update</button>
            <button class="btn btn-danger" type="submit" id="btn-cancel" [routerLink]="['/ApiPaises/MainMenu/ListProvincies']" >Cancel</button>
          </div>
        </form>
    </div>
  </div>
</div>
